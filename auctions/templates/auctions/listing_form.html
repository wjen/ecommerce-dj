{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <form action="" method="POST">
            {% csrf_token %}
            <table class='w-100'>
                {{form.as_table}}   
            </table>
            <button class='btn btn-primary mt-2' type='submit'>Create listing</button>
        </form>
    </div>      
</div>
<script>
    let user = {{ user.id }}
    document.getElementById('creator').value = user
</script>
{% endblock %}
