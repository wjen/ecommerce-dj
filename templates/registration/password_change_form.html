{% extends 'layout.html' %}
{% block title %}
Change Password
{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 ">
        <h3 class='text-center'>Change Password</h3>
        <br>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class='form-control' name='old_password' placeholder='old password'>
            </div>
            <div class="form-group">
                <input type="password" class='form-control' name='new_password1' password placeholder='new password'>
            </div>
            <div class="form-group">
                <input type="password" class='form-control' name='new_password2' placeholder='confirm new password'>
            </div>

            <button class='btn btn-primary form-control'>Change Password</button>
        </form>
    </div>
</div>

{% if form.errors %}
    {% for key,value in form.errors.items %}
        {{key}} {{value}}
    {% endfor %}
{% endif %}
{% endblock %}
